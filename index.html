<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS to JSON Translator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <textarea id="input" class="input" placeholder="Enter your CSS code here..."></textarea>
        <button id="translateButton" class="translate-button">Translate</button>
        <button id="clearButton" class="clear-button">Clear</button>
        <button id="copyButton" class="copy-button">Copy to Clipboard</button>
        <div id="output" class="output">
            <!-- Translation result will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
